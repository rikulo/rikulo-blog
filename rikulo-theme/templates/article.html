{% extends "base.html" %}
{% block content %}        
<section id="content" class="body">    
        <header> <h1><span class="article-title">{{ article.title }}</span></h1> </header>
        <div class="author-date" style="padding-bottom: 6px" title="{{ article.date.strftime('%B %d, %Y') }}"> {{ article.date.strftime('%B %d, %Y') }} {% if article.author %} by <a href="{{ SITEURL }}/{{ article.author.url }}"><span class="author-date">{{ article.author }}</span></a>{% endif %}</div>
        <script>
                document.title = "{{ article.title }}";
        </script>
        
        <div style="padding-bottom:30px">
            <div class="google-plus" style="float: left"><div class="g-plus" data-action="share" data-annotation="none"></div></div>
            <div style="float: left"><a href="https://twitter.com/share" class="twitter-share-button" data-count="none">Tweet</a></div>
        </div>
        <div id="entry-content">
        {{ article.content }}
        </div><!-- /.entry-content -->
        <div class="disqus">
                <div id="disqus_thread"></div>
                        <script type="text/javascript">
                            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                            var disqus_shortname = 'rikuloblog'; // required: replace example with your forum shortname
        
                    /* * * DON'T EDIT BELOW THIS LINE * * */
                    (function() {
                        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
                
        </div>
</section>
{% endblock %}
